<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/styles.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/buttons.css' %}" />


</head>

<body onload="myFunction()">

	<div class="text-center" id="loader">

   </div>


    <header>
      <nav class="navbar navbar-expand-lg bg-dark1 txtcolor">
        <div class="container-fluid1">
          <h1 class="h1">R</h1><h2 class="h2">ahul.</h2>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav    ">
              <li class="nav-item  ">
                <a class=" btn btn1  txtcolor {% block homeactive%}{% endblock %}" aria-current="page"
                  href="/">Home</a>
              </li>
              <li class="nav-item mx-2">
                  <a class=" btn  btn1  txtcolor {% block projectsactive %}{% endblock %}" aria-current="page"
                  href="/Projects">Projects</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="  btn btn1  txtcolor {% block aboutactive %}{% endblock %}" aria-current="page"
                    href="/about">About</a>
                </li>
              <li class="nav-item mx-2">
                <a class=" btn btn1   txtcolor {% block contactactive %}{% endblock %}" aria-current="page"
                  href="/contact">Contact</a>
              </li>
               

          </div>
        </div>
      </nav>
    </header>

     <div style="display:none;" id="myDiv" class="animate-bottom">
    {% block content %} {% endblock %}
     </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
